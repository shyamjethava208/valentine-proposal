<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee; /* Light pink background */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #main {
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #d32f2f; /* Deep red color */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 10px;
        }

        #yes {
            background-color: #4caf50; /* Green */
            color: white;
        }

        #no {
            background-color: #e74c3c; /* Red */
            color: white;
        }

        #yes:hover {
            background-color: #388e3c;
        }

        #no:hover {
            background-color: #c0392b;
        }

        /* Fullscreen YES Button */
        .fullscreen {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4caf50;
            color: white;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Will You Be My Valentine?</h1>
        <img id="valentine-gif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTRrb2N5emFid251bjVhcW1xZGhnOTQ3dTRqaHY4dDZ6anliMW5xeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26zze48lYGsjIoiFG/giphy.gif" height="300" width="300" alt="">
        <div>
            <button id="yes">YES</button>
        </div>
        <div>
            <button id="no">NO</button>
        </div>
    </div>

    <script>
        const yes = document.getElementById("yes");
        const no = document.getElementById("no");
        const main = document.getElementById("main");
        const gif = document.getElementById("valentine-gif");
        let isNo = 0;

        yes.addEventListener("click", () => {
            main.innerHTML = `
                <h1>I knew you would say YES! ❤️</h1>
                <h3>Like a heritage landmark, you stand out in the landscape of time,drawing admiration and awe with your timeless presence.</h3>
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExMWQwN244OXdob2MwMDc5ZW8wYWxqdWRxYnRraTlvaW4wdzI1cjE5YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" height="300" width="300" alt="Happy GIF">
            `;
        });

        no.addEventListener("click", () => {
            isNo++;

            if (isNo < 3) {
                let currentHeight = parseInt(window.getComputedStyle(yes).height);
                let currentWidth = parseInt(window.getComputedStyle(yes).width);

                yes.style.height = (currentHeight + 20) + "px"; 
                yes.style.width = (currentWidth + 30) + "px";
            } else {
                no.style.display = "none";
                yes.style.position = "absolute"; 
                yes.style.top = "0";
                yes.style.left = "0";
                yes.style.height = "100vh"; 
                yes.style.width = "100vw"; 
                yes.style.fontSize = "40px";
                yes.innerHTML = "YES"; 
            }
        });
    </script>
</body>
</html>
